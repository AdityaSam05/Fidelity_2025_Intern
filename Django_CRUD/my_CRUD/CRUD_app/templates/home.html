<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .card {
            margin-top: 20px;
        }
        .btn-logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Welcome to the Home Page</h1>
    <p class="welcome-message text-center">Hello, {{ user.username }}! You're successfully logged in.</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Show Orders</h5>
                    <p class="card-text">View all orders in the system.</p>
                    <a href="{% url 'show' %}" class="btn btn-primary">Go to Orders</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create Order</h5>
                    <p class="card-text">Create a new order in the system.</p>
                    <a href="{% url 'order' %}" class="btn btn-success">Create Order</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
