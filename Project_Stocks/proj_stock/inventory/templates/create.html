<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Stock</title>
</head>
<body>
    <h1>Create a New Stock</h1>
    
    <!-- Form to create a product -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraph elements -->

        <button type="submit">Save Stock</button>
    </form>

    <!-- Link to go back to the list of products or other pages -->
</body>
</html>
