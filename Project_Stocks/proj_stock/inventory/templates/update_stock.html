{% extends 'create.html' %}

{% block content %}
    <h2>Update Stock</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        {{ form.as_p }} <!-- Renders the form fields with paragraph tags -->
        
        <button type="submit" class="btn btn-primary">Update Stock</button>
    </form>

    <br>
    <a href="{% url 'show' %}">Back to Stock List</a>
{% endblock %}
