<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete stock</title>
</head>
<body>
    <h1>Are you sure you want to delete this stock?</h1>

<p><strong>Stock Name:</strong> {{ stock.stock_Name }}</p>
<p><strong>Price:</strong> ${{ stock.price }}</p>
<p><strong>Quantity:</strong> {{ stock.qty }}</p>
<p><strong>Date of Purchase:</strong> {{ stock.date_of_purchase }}</p>

<!-- Form to confirm deletion -->
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete this stock</button>
</form>

<br>
<a href="{% url 'show' %}">Cancel and go back to Product List</a>

</body>
</html>
