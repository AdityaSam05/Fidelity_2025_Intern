{% extends 'index.html' %}

{% block content %}
    <h2>Customer Profile</h2>

    {% if emp %}
        <div>
            <p><strong>Name:</strong> {{ c.c_name }}</p>
            <p><strong>Email:</strong> {{ c.email }}</p>
            <p><strong>Customer ID:</strong> {{ c.c_id }}</p>
            <p><strong>Date of Joining:</strong> {{ c.doj }}</p>

            <!-- Button to update customer -->
            <a href="{% url 'update_c' c.c_id %}">
                <button>Update Information</button>
            </a>

            <!-- Button to delete customer -->
            <a href="{% url 'delete_c' c.c_id %}" onclick="return confirm('Are you sure you want to delete this information?');">
                <button>Delete Information</button>
            </a>
        </div>
    {% else %}
        <p>No customer profile found.</p>
    {% endif %}

    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
