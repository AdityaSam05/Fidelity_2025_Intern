{% extends 'index.html' %}

{% block content %}
    <h2>Employee Profile</h2>

    {% if emp %}
        <div>
            <p><strong>Name:</strong> {{ emp.emp_name }}</p>
            <p><strong>Email:</strong> {{ emp.email }}</p>
            <p><strong>Employee ID:</strong> {{ emp.e_id }}</p>
            <p><strong>Date of Joining:</strong> {{ emp.doj }}</p>

            <!-- Button to update employee -->
            <a href="{% url 'update_emp' emp.e_id %}">
                <button>Update Information</button>
            </a>

            <!-- Button to delete employee -->
            <a href="{% url 'delete_emp' emp.e_id %}" onclick="return confirm('Are you sure you want to delete this information?');">
                <button>Delete Information</button>
            </a>
        </div>
    {% else %}
        <p>No employee profile found.</p>
    {% endif %}

    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
