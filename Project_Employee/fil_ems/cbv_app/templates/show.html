<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    
    <!-- Check if there are products -->
    {% if object_list %}
        <table border="1">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in object_list %}
                    <tr>
                        <td>{{ product.pr_Id }}</td>
                        <td>{{ product.pr_Name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.qty }}</td>
                        <td>
                            <td>
                                <a href="{% url 'product_detail' product.pk %}">View Details</a> | 
                                <a href="{% url 'update_product' product.pk %}">Edit</a> |
                                <a href="{% url 'delete_product' product.pk %}">Delete</a>
                            </td>
                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No products available.</p>
    {% endif %}
    
    <br>
    <a href="{% url 'create' %}">Create New Product</a>  <!-- Link to create a new product -->
</body>
</html>
