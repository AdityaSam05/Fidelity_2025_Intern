<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
</head>
<body>
    <h1>Are you sure you want to delete this product?</h1>

    <p><strong>Product Name:</strong> {{ product.pr_Name }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Quantity:</strong> {{ product.qty }}</p>

    <!-- Form to confirm deletion -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete this product</button>
    </form>

    <br>
    <a href="{% url 'show' %}">Cancel and go back to Product List</a>
</body>
</html>
